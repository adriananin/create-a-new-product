<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create a new product</title>
  </head>
  <body>
    <header>
      <div class="header">
      <div class="img"><img src="img/Logo PNG.png" alt="Ayapone logo"></div>
 
      <div class="one">1</div>
      <div class="line"></div>
      <div class="two">2</div>
      <div class="line"></div>
      <div class="three">3</div>
      <div class="line"></div>
      <div class="four">4</div>
  
      <span class="support"><a class="support--link" href="#">Support</a></span>
    </div>
    </header>

    <main>


    <div class="wrapper">
      <p class="title--statement">Create a new product</p>
      <div class="form">
        <form action="#" method="get">
         
          <div class="form--main">
        
            <div class="select--wrapper">
              <p class="form--title">Select a primary category for your product</p>
              <label for="category">
                <span>Category</span>
              </label>
              <select id="category" name="usercategory" placeholder="Select Category">
                <option value="" disabled selected>Select or Search Category</option>
              </select>
            </div>

            <p class="form--subtitle">Select a sub category for your product</p>
            <div class="select--wrapper">
              <label for="subcategory">
                <span>Sub Category</span>
              </label>
              <select id="subcategory" name="usercolor">
                <option value="" disabled selected>
                  Select or Search Sub Category
                </option>
              </select>
            </div>
            
      
          <div class="button">
            <button type="button" class="orangebutton">Next</button>
          </div>


        </form>
      </div>
    </div>
  </main>
  </body>
</html>
